    <p>
      If you would like to reach me, you may use the contact form below, or any of the social media links at the bottom of each page.
    </p>
    <form action="POST" data-netlify="true">
      <div class="fields">
        <div>
          <input type="text" name="name" id="name" placeholder="Name">
        </div>

        </div>
        <div>

        </div>
        <ul>
          <li>
            <input type="submit" value="Send Message" class="send-button">
          </li>
        </ul>
